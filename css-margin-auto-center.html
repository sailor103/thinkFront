<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用 margin 实现水平垂直居中</title>
    <style>
      .panel {
        width: 500px;
        height: 400px;
        background: red;
        position: relative;
      }
      .box {
        width: 76%;
        height: 79%;
        background: green;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }
    </style>
</head>
<body>
  <div class="panel">
    <div class="box"></div>
  </div>  
</body>
</html>
