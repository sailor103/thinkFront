<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用 CSS3 transform 实现垂直居中</title>
    <style>
      .panel {
        width: 500px;
        height: 500px;
        background: red;
        position: relative;
      }
      .box {
        width: 72%;
        height: 72%;
        background: green;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
</head>
<body>
  <div class="panel">
    <div class="box"></div>
  </div>  
</body>
</html>
