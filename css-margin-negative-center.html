<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用 margin 负边距 实现垂直居中</title>
    <style>
      .panel {
        width: 500px;
        height: 400px;
        background: red;
        position: relative;
      }
      .box {
        width: 79%;
        height: 73%;
        background: green;
        position: absolute;
        top: 50%;
        left: 50%;
      }
      .box:after {
        content: "";
        display: block;
        width: 100%;
        height: 100%;
        margin-left: -50%;
        margin-top: -146px;
        background: blue;
      }
    </style>
</head>
<body>
  <div class="panel">
    <div class="box"></div>
  </div>  
</body>
</html>
